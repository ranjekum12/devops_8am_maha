---
# defaults file for ims-integration
neolane_env:
  LD_LIBRARY_PATH: "/usr/local/neolane/nl6/lib"
  PATH: "/usr/local/neolane/nl6/bin:/usr/local/bin:/usr/bin:/bin"
  LC_ALL: ""
  LC_CTYPE: ""
  LANG: "en_US.ISO-8859-15"
  XTK_DATAKIT: "/usr/local/neolane/nl6/datakit"
  PWD: "/usr/local/neolane"
  HOME: "/usr/local/neolane"
  XTK_VAR_DIR: "/usr/local/neolane/nl6/var"
